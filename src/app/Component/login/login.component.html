<div class="col-md-4">
    <div class="container">
        
        <form [formGroup]="loginForm" (ngSubmit)="login()" >
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" formControlName="email" aria-describedby="emailHelp">
             
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" formControlName="password" name="password" id="exampleInputPassword1">
            </div>
            
            <button type="submit"  [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
          </form>
       
        
        
    </div>
</div>
